<html>
<head>
    <title>SmartSpot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]>
    <script src="assets/js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
</head>
<body ng-app="smart-spot" ng-controller="MainCtrl" class="is-loading">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main">
        <header>
            <span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
            <h1>SmartSPOT</h1>
            <p>A Spotify Smart Playlist Creator</p>
        </header>

        <hr />
        <form ng-submit="createPlaylist()">
            <div class="field">
                <input type="text" ng-model="formContent" name="name" id="artist" placeholder="Artist" />
            </div>
            <div class="field">
                <label>Size of Playlist?</label>
                <input ng-model="formContent" type="radio" id="robot_yes" name="robot" />
                <label for="robot_yes">50 Songs</label>
                <input ng-model="formContent" type="radio" id="robot_no" name="robot" />
                <label for="robot_no">100 Songs</label>
            </div>
            <div class="field">
                <input type="checkbox" id="human" name="human" />
                <label for="human">Include Only Top Tracks?</label>
                {{test}}
            </div>
            <ul class="actions">
                <li><a type="submit" class="button" id="start" ng-click="createPlaylist()">Create</a></li>
            </ul>
        </form>
        <hr />

        <footer>
        </footer>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; SmartSpot</li>
            <li>Design: <a href="http://shecoderdesigns.com/">SheCoderDesigns</a></li>
        </ul>
    </footer>

</div>

<!-- Scripts -->
<!--[if lte IE 8]>
<script src="assets/js/respond.min.js"></script><![endif]-->
<script>
    if ('addEventListener' in window)
    {
        window.addEventListener('load', function()
        {
            document.body.className = document.body.className.replace(/\bis-loading\b/, '');
        });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
    }
</script>

</body>
</html>

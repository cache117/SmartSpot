<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="stylesheets/callback.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="javascripts/callback.js"></script>

</head>
<body onload="compilePlaylist()">
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div id="creating">
            <h1>Creating playlist...</h1>
        </div>
        <div id="done">
            <h1>Done!</h1>
            <p>
                <a class="btn btn-lg btn-primary btn-success" id="playlist-app-link">
                    Open playlist in Spotify App
                </a>
            </p>
            <p>
                <a class="btn btn-lg btn-primary btn-success" id="playlist-web-link">
                    Open playlist in Spotify Web Player
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
